<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display">123</div>
        <div class="digits">
            <button id="1" data-digit="1">1</button>
            <button id="2" data-digit="2">2</button>
            <button id="3" data-digit="3">3</button>
            <button id="4" data-digit="4">4</button>
            <button id="5" data-digit="5">5</button>
            <button id="6" data-digit="6">6</button>
            <button id="7" data-digit="7">7</button>
            <button id="8" data-digit="8">8</button>
            <button id="9" data-digit="9">9</button>
            <button id="0" data-digit="0">0</button>
        </div>
        <div class="operation">
            <button data-operation="+">+</button>
            <button data-operation="-">-</button>
            <button data-operation="*">*</button>
            <button data-operation="/">/</button>
            <button data-operation="calculate">=</button>
            <button data-operation="clear">Clear</button>
            <button data-operation="back">Back</button>
        </div>
    </div>
</body>
</html>
